on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run eslint
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "13.x"
      - run: yarn
      - run: yarn lint
  prettier:
    runs-on: ubuntu-latest
    name: Check formatting
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "13.x"
      - run: yarn
      - run: yarn format-check
  typescript:
    runs-on: ubuntu-latest
    name: Check types
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "13.x"
      - run: yarn
      - run: yarn type-check
